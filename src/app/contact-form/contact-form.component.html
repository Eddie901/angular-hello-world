<div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstName" id="firstName" #firstName="ngModel" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First name is required</div>
  </div>
  <div class="form-group">
    <label for="contact">Comment</label>
    <input ngModel name="contact" id="contact" type="textarea" cols="30" rows="10" class="form-control">
  </div>
  <button class="btn btn-primary">Submit</button>
</div>
