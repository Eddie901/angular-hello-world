<div>
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input required minlength="5" pattern="rachel" maxlength="10"
             ngModel name="firstName" #firstName="ngModel"
             id="firstName" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors?.['required']">First Name is required</div>
        <div *ngIf="firstName.errors?.['minlength']">First Name must be at
          least {{ firstName.errors?.['minlength'].requiredLength }}
          characters long
        </div>
        <div *ngIf="firstName.errors?.['maxlength']">First Name must be less than 11 characters long</div>
        <div *ngIf="firstName.errors?.['pattern']">First Name does not match the pattern</div>
      </div>
    </div>
    <div class="form-group">
      <label for="contact">Comment</label>
      <input ngModel name="contact" id="contact" type="textarea" cols="30" rows="10" class="form-control">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list</label>
    </div>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    {{ f.value | json }}
  </form>
</div>
